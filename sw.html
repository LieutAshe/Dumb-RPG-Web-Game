    <head>
        <title> SW-RPG </title>
        <link rel="stylesheet" href="main.css">

    <body>
        <div class="ui">
        <h3 id="playerName"> Player </h3>
        <div class="lifeContainer">
            <h4>Life Bar:</h4>
            <div class="heartCount">
                <div class="lifeBar"></div>
                <div class="lifeFill" id="health">100%</div>
            </div>
        </div>
        <div>
            <p id="narrations"></p>
        </div>
    </div>
        <div class="enemyUI" id="enemy">
            <h3 id="enemyName">sad</h3>
            <h4 id="enemyLevel">asd</h4>
            <div class="lifeContainer">
                <h4>Life Points:</h4>
                <div class="heartCount">
                    <div class="lifeBar"></div>
                    <div class="lifeFill" id="enemyHealth">100%</div>
                </div>
            </div>
        </div>
        <div id="nameInput">
            <label for="playerNameInput">Who's Playing?</label>
            <br>
            <input type="text" id="playerNameInput" oninput="updateOnScreenName()" placeholder="Player is Default">
            <button onclick="saveName()">Save</button>
        </div>

            <div class="accent"></div>
            <div class="accent"></div>

            <div class="menu">
                <button onclick="menu()">
                    Menu
                </button>
                <button onclick="inventory()">
                    Inventory
                </button>
            </div>
        </div>
        <div class="overlay" id="overlay">
            <div class="menuOverlay" id="menuOverlay">
                <button onclick="resume()">Resume</button>
                <button onclick="restart()">Restart</button>
            </div>        
        </div>
